<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>hello word</h1>
    token<input type="text" id="user_id">
    消息体<input type="text" id="content">
    目标用户<input type="text" id="target">
    <button id="connect">连接</button>
    <button id="send">发送</button>
<script type="text/javascript">
    var websocket = null;
    $('#connect').click(function () {
     //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        var token = $("#user_id").val();
        websocket = new WebSocket("ws://localhost:8090/websocket?token="+token);
     }
    else {
        alert('当前浏览器 Not support websocket')
     }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        console.log("WebSocket连接发生错误");
     };
    //连接成功建立的回调方法
    websocket.onopen = function () {
        console.log("websocket连接成功");
    };
    //接收到消息的回调方法
    websocket.onmessage = function (event)  {
        console.log(event.data);
     };

    //连接关闭的回调方法
    websocket.onclose = function () {
        console.log("WebSocket连接关闭");
     };

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
     };
    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
     }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        websocket.send(message);
     }
    });

    $("#send").click(function () {
        data = JSON.stringify({"message_type": 1, "target": $("#target").val(), "content": $("#content").val()});
        websocket.send(data);
    })
 </script>
</body>
</html>
