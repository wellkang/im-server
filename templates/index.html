<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" >
    <title>index</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div style="width: 70%;max-width:1000px;margin: 80px auto;height: 600px;background: #FFEBCD;position: relative">
        <div style="width: 30%; max-width:300px;background: #FFC1C1;height: 100%;float: left;">
            <div style="padding: 5px 5px; height: 50px">
                <div style="width: 40%;height: 100%; background: #EEE8AA;float: left;text-align: center;
">
                    <img src="{{url_for('static', filename='head_photo.jpg')}}" style="width: 50px; height: 50px;">
                </div>
                <div style="width: 60%;height: 100%;background: #EE9572;float: left;text-align: center;">
                    <strong style="line-height: 60px;text-align: center;padding-left: 5%">{{content.user.username}}</strong>
                </div>
            </div>
            <div style="padding-top: 5px;background:#C7C7C7;height: 535px;overflow-y: auto;position: relative;">
                <div style="margin: 5px 5px;background: #EEE685; height: 7%">1</div>
                <div style="margin: 5px 5px;background: #EEE685; height: 7%">2</div>
                <div style="margin: 5px 5px;background: #EEE685; height: 7%">3</div>
                <div style="margin: 5px 5px;background: #EEE685; height: 7%">4</div>
                <div style="margin: 5px 5px;background: #EEE685; height: 7%">5</div>
                <div style="margin: 5px 5px;background: #EEE685; height: 7%">6</div>
            </div>
        </div>
        <div style="width: 70%;max-width: 700px; background: #EED8AE;height: 100%;float: left;">
            <div style="height: 5%;width: 100%;background: #CDB79E"></div>
            <div style="height: 65%;width: 100%;background: #BFEFFF;overflow-y: auto">
                <p>科比:</p>
            </div>
            <div style="height: 30%;width: 100%;background: #CDB79E"></div>
        </div>
        <div>
            <button><a href="{{url_for('logout')}}">退出</a></button>
        </div>
    </div>
<script type="text/javascript">
    console.log("{{content.user}}");
    var websocket = null;
    $('#connect').click(function () {
     //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        var token = $("#user_id").val();
        websocket = new WebSocket("ws://localhost:8090/websocket?token="+token);
     }
    else {
        alert('当前浏览器 Not support websocket')
     }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        console.log("WebSocket连接发生错误");
     };
    //连接成功建立的回调方法
    websocket.onopen = function () {
        console.log("websocket连接成功");
        $("#chat-conn").hide()
        $("#chat-input").show()
    };
    //接收到消息的回调方法
    websocket.onmessage = function (event)  {
        console.log(event.data);
        var line = "<p>呵呵:" + event.data + "</p>"
        $("#chat-content").append(line)
     };

    //连接关闭的回调方法
    websocket.onclose = function () {
        console.log("WebSocket连接关闭");
     };

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
     };
    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
     }

    var offset = 0;
    $("#send").click(function () {
        var content = $("#content").val()
        data = JSON.stringify({"message_type": 1, "target": $("#target").val(), "content": content});
        $("#content").val("");
        websocket.send(data);
        var line = "<p>我:" + content + "</p>"
        $("#chat-content").append(line)
        offset += 50
        $("#chat-content").scrollTop(offset)
    })

    $("#content").keydown(function (event) {
        if(event.keyCode == "13"){
            var content = $("#content").val()
            data = JSON.stringify({"message_type": 1, "target": $("#target").val(), "content": content});
            $("#content").val("");
            websocket.send(data);
            var line = "<p>我:" + content + "</p>"
            $("#chat-content").append(line)
            offset += 50
            $("#chat-content").scrollTop(offset)
        }
    });
 </script>
</body>
</html>
